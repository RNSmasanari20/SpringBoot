<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{updateProduct.lbl.title}"></title>
    <link th:href="@{/DbAccess.css}" rel="stylesheet" type="text/css"/>
</head>

<body>
<h1 th:text="#{updateProduct.lbl.top}"></h1>

<form th:action="@{/product/update/{id} (id = ${upProduct.id})}" method="post" th:object="${upProduct}">

    <p>
        <span th:text="#{updateProduct.lbl.id}"></span><span th:text="${id}"></span>
    </p>

    <p>
        <span th:text="#{updateProduct.lbl.name}"></span>
        <input type="text" th:field="*{name}">
        <span class="error" th:each="error: ${#fields.errors('name')}">[[ ${error} ]]</span>
    </p>

    <p>
        <span th:text="#{updateProduct.lbl.price}"></span>
        <input type="number" th:field="*{price}">
        <span class="error" th:each="error: ${#fields.errors('price')}">[[ ${error} ]]</span>
    </p>

    <p>
        <button type="submit"><span th:text="#{updateProduct.btn.update}"></span></button>
    </p>
</form>

</body>
</html>
