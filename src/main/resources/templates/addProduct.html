<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{addProduct.lbl.title}"></title>
    <link th:href="@{/DbAccess.css}" rel="stylesheet" type="text/css"/>
</head>

<body>

<h1 th:text="#{addProduct.lbl.top}"></h1>

<form action="/product-add" method="post" th:object="${addProduct}">

    <p>
        <span th:text="#{addProduct.lbl.name}"></span>
        <input type="text" th:field="*{name}">
        <span class="error" th:each="error: ${#fields.errors('name')}">[[ ${error} ]]</span>
    </p>

    <p>
        <span th:text="#{addProduct.lbl.price}"></span>
        <input type="number" th:field="*{price}">
        <span class="error" th:each="error: ${#fields.errors('price')}">[[ ${error} ]]</span>
    </p>

    <p>
        <button type="submit">
            <span th:text="#{addProduct.btn.add}"></span>
        </button>
    </p>

</form>
</body>
</html>
