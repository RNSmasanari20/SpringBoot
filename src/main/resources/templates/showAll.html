<!DOCTYPE html>
<html lang="en" xmlns:th="">

<head>
    <meta charset="UTF-8">
    <title>showAllProducts</title>
    <link th:href="@{/DbAccess.css}" rel="stylesheet" type="text/css"/>
</head>

<body>
<h1>商品一覧</h1>

<table>
    <tr>
        <th>id</th>
        <th>名前</th>
        <th>値段</th>
    </tr>
    <tr th:each="product : ${products}">
        <td><a th:href="@{/product/{id} (id = ${product.id})}" th:text="${product.id}"></a></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
    </tr>
</table>

<form action="/product-list" method="post" >
    <p>
        <button type="submit"><span th:text="新規追加"></span></button>
    </p>
</form>

</body>
</html>
