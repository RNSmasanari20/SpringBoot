<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品管理画面</title>
</head>

<body>
<h1>商品一覧</h1>
<table>
    <tr>
        <th>id</th>
        <th>名前</th>
        <th>値段</th>
    </tr>
    <tr id ="tableMain">
<!--        <td><input type="radio" id="radId"><span id="id"></span></td>-->
<!--        <td id="name"></td>-->
<!--        <td id="price"></td>-->
    </tr>
</table>


<script>
    'use strict';

    fetch(`/api/products`)
      .then(res => {
        if(res.status === 400) {
          document.getElementById('id').textContent = "";
          document.getElementById('name').textContent = "";
          document.getElementById('price').textContent = "";
        } else {
            res.json()
            .then(data => {
            for(let i =0; i< data.length; i++){
            const table1 = document.createElement("td");
            tableMain.appendChild(table1)
            const table2 = document.createElement("td");
            tableMain.appendChild(table2)
            const table3 = document.createElement("td");
            tableMain.appendChild(table3)

            document.getElementById('id').textContent = data[i].id;
          document.getElementById('name').textContent = data[i].name;
          document.getElementById('price').textContent = data[i].price;
          console.log(data[2].name);
}


            })
        }
    });



</script>

</body>
</html>
